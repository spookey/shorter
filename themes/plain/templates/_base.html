<!DOCTYPE html>
<html lang="{{ config.HTML_LANG|d('en') }}">
<head>
  <title>
    {% if title and title != config.TITLE %}{{ title }} |{% endif %}
    {{ config.TITLE }}
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="{{ url_for('side.favicon') }}" />
  {% block meta %}{% endblock meta %}
</head>
<body>
{% include '_header.html' %}
{% include '_nav.html' %}
{% block content %}
{% endblock content %}
{% include '_footer.html' %}
</body>
</html>
