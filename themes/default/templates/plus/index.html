{%- extends '_base.html' %}
{%- from 'plus/_find.html' import findbox %}

{%- block content %}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-8-desktop is-offset-2-desktop">
        <div class="content">
          <h2>Plus</h2>
          <div>
            <ul>
              <li><a href="{{ url_for('plus.show') }}">Table</a></li>
              <li><a href="{{ url_for('plus.block') }}">Blocklist</a></li>
            </ul>
          </div>
        </div>
        {%- if form %}
        <div class="content">
          <h2>Search</h2>
          <div>
            {{ findbox(form) }}
          </div>
        </div>
        {%- endif %}
      </div>
    </div>
  </div>
</section>
{%- endblock %}
