{% macro findbox(form) %}
<form action="{{ url_for('plus.find') }}" method="post">
  {{ form.csrf_token() if form.csrf_token }}

  <div class="field has-addons">
    <div class="control is-expanded">
      {{ form.term(
        class='input',
        placeholder='Search',
        title='search term'
      ) }}
    </div>
    <div class="control">
      {{ form.send(
        class='button is-link',
        value='Find',
        title='Search and find!'
      ) }}
    </div>
  </div>
</form>
{% endmacro %}
